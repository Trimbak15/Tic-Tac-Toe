<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <main class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <div class="start-game-view" id="start-game-view">
            <div class="player div-player-1">
                <label for="player-1">Player 1</label>
                <input type="text" name="" placeholder="enter name" id="player-1">
            </div>
            <div class="player div-player-2">
                <label for="player-2">Player 2</label>
                <input type="text" name="" placeholder="enter name" id="player-2">
            </div>
            <div class="btn-start-game" id="play-game-btn">Start Game</div>
        </div>
        <div class="play-ground" id="play-ground">
            <section class="display">
                Player <span class="display-player playerX">X</span>'s turn
            </section>
            <section class="container">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </section>
            <section class="display announcer hide"></section>
            <section class="controls">
                <button id="reset">Reset</button>
            </section>

            <div class="footer">
                &copy;Trimbak Pakhale 2023 - All rights reserved
            </div>
        </div>

    </main>



    <script src="./index.js"></script>
</body>

</html>
